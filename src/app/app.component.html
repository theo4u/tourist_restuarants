<clr-main-container>

  <clr-header class="header">
    <div class="branding">
      <a class="nav-link"> 
        <span class="title">Tourist Restuarant <small style="font-size:10px">Beta</small></span>
      </a>
    </div>

    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text"  placeholder="Search tools...">
      </label>
    </form>


    <div class="header-actions">
      <clr-dropdown clrMenuPosition="bottom-right">
        <button class="nav-text" clrDropdownToggle>
                <img class="avatar" src="http://www.gravatar.com/avatar/?d=identicon" alt="Picture"> Hello, theophy@gmail.com
                <clr-icon shape="caret down"></clr-icon>
            </button>
        <clr-dropdown-menu>
          <a  clrDropdownItem>Preferences</a>
          <a  clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>



  </clr-header>

  <!--For map-->
  <div class="content-container" [hidden]="selected_place">
    <!--<div class="content-container" *ngIf="false">-->
    <app-sidenav></app-sidenav>
    <main class="content-area">
      <div #map id="map"></div>
    </main>
  </div>

  <!--For Selected-->
  <div class="content-container" *ngIf="selected_place" [@myAnimation]>
    <!--<div class="content-container">-->
    <main class="content-area" style="padding-top:10px;">
      <a class="curved-btn" (click)="selected_place=null">&larr; &nbsp; Back</a>
      <p align="center" *ngIf="selected_loader">
        <span class="spinner">
         Loading...
      </span>
      </p>
      <app-place [place]="selected_place"  *ngIf="!selected_loader"></app-place>
    </main>
  </div>

</clr-main-container>
